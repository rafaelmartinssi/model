<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cadastro Usuário</title>
        
        <!-- App favicon -->
        <link rel="shortcut icon" href="/images/favicon.ico">
        <!-- Bootstrap Css -->
        <link href="/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    </head>
<body>

	<!-- <body data-layout="horizontal"> -->

	<!-- Begin page -->
	<div id="layout-wrapper">

		<!-- Start navbar-->
		<header th:replace="~{fragments/navbar :: navbar}"></header>

		<!-- Left Sidebar Start -->
		<div th:replace="~{fragments/sidenav :: sidenav}"></div>

		<!-- Start right Content here -->
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<div
								class="page-title-box d-flex align-items-center justify-content-between">
								<h4 class="mb-0">Cadastro de Usuário</h4>
								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item">Usuário</li>
										<li class="breadcrumb-item">Cadastro</li>
									</ol>
								</div>
							</div>
						</div>
					</div>
					<!-- end page title -->

					<!--alert success)-->
					<div th:replace="~{fragments/alert-sucess :: alert-sucess}"></div>
					
					<!--alert error)-->
					<div th:replace="~{fragments/alert-error :: alert-error}"></div>
					
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div
									class="card-header justify-content-between d-flex align-items-center">
									<h4 class="card-title">Cadastro</h4>
									<a th:href="@{/usuarios/registros}" class="btn btn-sm btn-soft-secondary">Ir para registros <i class="mdi mdi-arrow-right align-middle"></i></a>
								</div>
								<!-- end card header -->
								<div class="card-body">
									
									<!-- form -->
									<form method="post" th:action="@{/usuarios}" th:object="${usuario}" id="formuser">
										
										<!-- Input Hidden-->
										<input type="hidden" th:field="*{id}">

										<div class="row">
											<div class="col-xl-6">
												<div class="mb-3 row">
													<label for="nome" class="col-md-2 col-form-label">Nome</label>
													<div class="col-md-10">
														<input class="form-control" type="text"
															placeholder="Ex: FULANO" th:field="*{nome}"
															id="nome">
													</div>
												</div>
												<!-- end row -->
											</div>
											<!-- end col -->
											<div class="col-xl-6">
												<div class="mb-3 row">
													<label for="sobrenome" class="col-md-2 col-form-label">Sobrenome</label>
													<div class="col-md-10">
														<input class="form-control" type="text"
															placeholder="Ex: DE TAL" th:field="*{sobrenome}"
															id="sobrenome">
													</div>
												</div>
												<!-- end row -->
											</div>
											<!-- end col -->
										</div>
										<div class="row">
											<!-- end col -->
											<div class="col-xl-6">
												<div class="mb-3 row">
													<label for="masp" class="col-md-2 col-form-label">Masp</label>
													<div class="col-md-10">
														<input class="form-control" type="text"
															placeholder="Apenas números, com dígito - Ex: 9999999" th:field="*{masp}"
															id="masp">
													</div>
												</div>
												<!-- end row -->
											</div>
											<!-- end col -->
										</div>
										<!-- end row -->
										<div class="row">
											<div class="col-xl-6">
												<div class="row">
													<label for="codigo" class="col-md-2 col-form-label">Unidade</label>
													<div class="col-md-10">
														<select class="form-control" th:field="*{codigo}" id="codigo">
															<option value="">Selecione ...</option>
															<option th:each="codigo : ${codigoUnidadeList}"
																th:value="${codigo}" th:text="${codigo.descricao}">
														</select>
													</div>
												</div>
											</div>
											<!-- end row -->
											<div class="col-xl-6">
												<div class="row">
													<label for="carreira" class="col-md-2 col-form-label">Carreira</label>
													<div class="col-md-10">
														<select class="form-control" th:field="*{carreira}"
															id="carreira">
															<option value="">Selecione ...</option>
															<option th:each="carreira : ${carreirasList}"
																th:value="${carreira}" th:text="${carreira.descricao}">
														</select>
													</div>
												</div>
												<!-- end row -->
											</div>
											<!-- end col -->
										</div>
										<!-- end row -->
										
										<div class="mt-4">
                   		                    <!-- Submit button-->
											<button class="btn btn-primary" th:if="${usuario.id == null}" type="submit">Adicionar</button>
											<button class="btn btn-primary" th:if="${usuario.id != null}" type="submit">Atualizar</button>
                      	                </div>
									
									</form>
									<!-- end form -->
									
								</div>
								<!-- end card body -->
							</div>
							<!-- end card -->
						</div>
						<!-- end col -->
					</div>
					<!-- end row -->

				</div>
				<!-- container-fluid -->
			</div>
			<!-- End Page-content -->

			<!--FOOTER INFERIOR)-->
			<footer th:replace="~{fragments/footer :: footer}"></footer>

		</div>
		<!-- end main content-->

	</div>
	<!-- END layout-wrapper -->
	
	<!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>
    
    <!-- JQUERY -->
	<script type="text/javascript" src="/js/jquery-3.5.1.js"></script> 
	<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
	
	<!--MY JAVASCRIPT--> 
    <script type="text/javascript" src="/js/scripts.js"></script>
    <script type="text/javascript" src="/js/validate.js"></script> 

	<!-- JAVASCRIPT -->
    <script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/libs/simplebar/simplebar.min.js"></script>
    <script src="/libs/feather-icons/feather.min.js"></script>
    
    <script src="/js/app.js"></script>
</body>
</html>

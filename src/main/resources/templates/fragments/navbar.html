<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Bootstrap Css -->
        <link href="/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    </head>
<body>

	<header th:fragment="navbar" id="page-topbar">
		<div class="navbar-header">
			<div class="d-flex">
				<!-- LOGO -->
				<div class="navbar-brand-box">
					<a th:href="@{/}" class="logo logo-dark"> 
						<span class="logo-sm">
							<img src="#" alt="" height="22">
						</span> 
						<span class="logo-lg"> 
						<img src="#" alt="" height="22">
						</span>
					</a> 
				</div>
				<button type="button"
					class="btn btn-sm px-3 font-size-16 header-item vertical-menu-btn">
					<i class="fa fa-fw fa-bars"></i>
				</button>
			</div>

			<div class="d-flex">

				<div class="dropdown d-inline-block">
					<button type="button" class="btn header-item noti-icon"
						id="page-header-notifications-dropdown" data-bs-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						<i class="icon-sm" data-feather="bell"></i> <span
							class="noti-dot bg-danger"></span>
					</button>

					<div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
						aria-labelledby="page-header-notifications-dropdown">
						<div class="p-3">
							<div class="row align-items-center">
								<div class="col">
									<h5 class="m-0 font-size-15">Notifications</h5>
								</div>
								<div class="col-auto">
									<a href="#!" class="small"> Mark all as read</a>
								</div>
							</div>
						</div>
						<div>
							<h6 class="dropdown-header bg-light">New</h6>
							<a href="" class="text-reset notification-item">
								<div class="d-flex border-bottom align-items-start">
									<div class="flex-shrink-0">
										<div class="avatar-sm me-3">
											<span
												class="avatar-title bg-primary rounded-circle font-size-16">
												<i class="uil-shopping-basket"></i>
											</span>
										</div>
									</div>
									<div class="flex-grow-1">
										<h6 class="mb-1">New order has been placed</h6>
										<div class="text-muted">
											<p class="mb-1 font-size-13">Open the order confirmation
												or shipment confirmation.</p>
											<p class="mb-0 font-size-10 text-uppercase fw-bold">
												<i class="mdi mdi-clock-outline"></i> 5 hours ago
											</p>
										</div>
									</div>
								</div>
							</a>
						</div>
						<div class="p-2 border-top d-grid">
							<a class="btn btn-sm btn-link font-size-14 btn-block text-center"
								href="javascript:void(0)"> <i
								class="uil-arrow-circle-right me-1"></i> <span>View
									More..</span>
							</a>
						</div>
					</div>

				</div>

				<div class="dropdown d-inline-block">
					<button type="button"
						class="btn header-item user text-start d-flex align-items-center"
						id="page-header-user-dropdown" data-bs-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						<img class="rounded-circle header-profile-user"
							src="/images/user-placeholder.svg" alt="Header Avatar"> <span
							class="ms-2 d-none d-sm-block user-item-desc"> <span
							class="user-name" th:text="${usuarioLogado.nome}"></span> <span class="user-sub-title" th:text="${usuarioLogado.masp}"></span>
						</span>
					</button>
					<div class="dropdown-menu dropdown-menu-end pt-0">
						<a class="dropdown-item" th:href="@{/perfil}"><i
							class="mdi mdi-account-circle text-muted font-size-16 align-middle me-1"></i>
							<span class="align-middle">Perfil</span></a> <a class="dropdown-item"
							th:href="@{/logout}"><i
							class="mdi mdi-logout text-muted font-size-16 align-middle me-1"></i>
							<span class="align-middle">Sair</span></a>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- JAVASCRIPT -->
    <script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/libs/simplebar/simplebar.min.js"></script>
    <script src="/libs/feather-icons/feather.min.js"></script>

    <script src="/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Bootstrap Css -->
        <link href="/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    </head>
<body>

	<div th:fragment="modal-exclusao" 
		class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true"
		data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<form method="POST">
			<input type="hidden" name="_method" value="DELETE" />
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">VocÃª tem certeza?</h5>
				</div>
				<div class="modal-body">
					<span></span>
				</div>
				<div class="modal-footer">
					<button class="btn btn-link" type="button"
						data-bs-dismiss="modal" onclick="javascript:window.location.reload()">Cancelar</button>
					<button class="btn btn-primary" type="submit">Confirmar</button>
				</div>
			</div>
			</form>
		</div>
	</div>
	
	<!-- JAVASCRIPT -->
    <script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/libs/simplebar/simplebar.min.js"></script>
    <script src="/libs/feather-icons/feather.min.js"></script>
    
    <script src="/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Chart</title>
        
        <!-- App favicon -->
        <link rel="shortcut icon" href="/images/favicon.ico">
        <!-- Bootstrap Css -->
        <link href="/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    </head>
<body>

	<!-- <body data-layout="horizontal"> -->

	<!-- Begin page -->
	<div id="layout-wrapper">

		<!-- NAV SUPERIOR - (TOGGLE BUTTON, LOGO, NAV ITENS)-->
		<header th:replace="~{fragments/navbar :: navbar}"></header>

		<!-- ========== Left Sidebar Start ========== -->
		<div th:replace="~{fragments/sidenav :: sidenav}"></div>

		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<div
								class="page-title-box d-flex align-items-center justify-content-between">
								<h4 class="mb-0">Quantitativos Gerais</h4>
								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item">quantitativos</li>
									</ol>
								</div>
							</div>
						</div>
					</div>
					<!-- end page title -->
					
					<div class="row">
					
							
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Quantitativo das Carreiras</h4>
                                    </div>
                                    <div class="card-body" th:object="${geral}">
                                    
                                    	<input type="hidden" id="a" th:value="${geral.totalDelegado}">
                                    	<input type="hidden" id="b" th:value="${geral.totalEscrivao}">
                                    	<input type="hidden" id="c" th:value="${geral.totalInvestigador}">
                                    	<input type="hidden" id="d" th:value="${geral.totalTecnico}">
                                    	<input type="hidden" id="e" th:value="${geral.totalAnalista}">
                                    	
                                        <div id="my-chart" class="apex-charts" dir="ltr"></div>
                                    </div>
                                    <!-- end card body -->
                                </div>
                                <!-- end card -->
                            </div>
                            <!-- end col -->

                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Quantitativo de Frota</h4>
                                    </div>
                                    <div class="card-body">
                                        
                                    </div>
                                    <!-- end card body -->
                                </div>
                                <!-- end card -->
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->

				</div>
				<!-- container-fluid -->
			</div>
			<!-- End Page-content -->

			<!--FOOTER INFERIOR)-->
			<footer th:replace="~{fragments/footer :: footer}"></footer>

		</div>
		<!-- end main content-->

	</div>
	<!-- END layout-wrapper -->
	
	<!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

	<!-- JAVASCRIPT -->
    <script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/libs/simplebar/simplebar.min.js"></script>
    <script src="/libs/feather-icons/feather.min.js"></script>
    
    <!-- apexcharts -->
    <script src="/libs/apexcharts/apexcharts.min.js"></script>

    <!-- areacharts init -->
    <script src="/js/pages/apexcharts.init.js"></script>
    
    <script src="/js/app.js"></script>
</body>
</html>
